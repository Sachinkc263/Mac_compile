name: Build macOS Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual run from GitHub

jobs:
  build-macos:
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller (Universal binary)
        run: |
          pyinstaller --onefile \
                      --console \
                      --name "NepseAutoBuyer" \
                      src/main.py

      - name: Rename for clarity
        run: |
          mv dist/NepseAutoBuyer dist/NepseAutoBuyer_macOS

      - name: Upload executable as artifact
        uses: actions/upload-artifact@v4
        with:
          name: NepseAutoBuyer-macOS-universal
          path: dist/NepseAutoBuyer_macOS
          if-no-files-found: error